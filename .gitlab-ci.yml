stages:
  - generate

generate-api-client:
  stage: generate
  image: node:20.17.0
  script:
    # Instalar Angular CLI 19 globalmente
    - npm install -g @angular/cli@19
    # Instalar generador de cliente OpenAPI
    - npm install -g openapi-typescript-codegen
    # Clonar el repositorio con el token directo (PRUEBA)
    - git clone https://oauth2:glpat-aiCyTfjmfz___E9Gspxg@gitlab.com/robertoruvalcaba/prefactura-api-client.git api-client
    - cd api-client
    # Limpiar la carpeta generada anteriormente
    - rm -rf src/app/api
    # Generar nueva versi√≥n desde tu Swagger p√∫blico
    - openapi-typescript-codegen \
        --input https://transporte-api-latest.onrender.com/v3/api-docs \
        --output src/app/api \
        --client axios
    # Configurar Git para commit autom√°tico
    - git config user.email "ci-bot@example.com"
    - git config user.name "CI Bot"
    - git add src/app/api
    - git commit -m "üîÅ Auto-generado desde backend commit $CI_COMMIT_SHORT_SHA" || echo "Sin cambios"
    - git push origin main
